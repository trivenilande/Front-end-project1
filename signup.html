<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section>
      <main>
        <header>SIGNUP PAGE</header>
        <div class="main">
          <form action="./login.html">
            <label for="name">First Name</label>
            <br />
            <input type="text" id="name" name="name" />
            <br />
            <span></span>
            <br />

            <label for="lname">Last Name</label>
            <br />
            <input type="text" id="lname" name="name" />
            <br />
            <span></span>
            <br />

            <label for="email">Email Id</label>
            <br />
            <input type="email" name="emailId" id="email" />
            <br />
            <span></span>
            <br />

            <label for="no">Mobile Number</label>
            <br />
            <input type="text" name="num" id="no" />
            <br />
            <span></span>
            <br />

            <label for="current-password">Create Password</label>
            <br />
            <input
              type="password"
              name="current-password"
              id="current-password"
            />
            <br />
            <span></span>
            <br />

            <label for="new-password">Confirm Password</label>
            <br />
            <input type="password" name="new-password" id="new-password" />
            <br />
            <span></span>

            <br /><br />
            <div class="btn">
              <button>Submit</button>
              <h6>Already user? <a href="login.html">Login here</a></h6>
            </div>
          </form>
        </div>
      </main>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
