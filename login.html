<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2af40433a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- section#cont>form>img+input*2+button+h3+a*2 -->
    <section>
      <main>
        <header>Log In</header>
        <div id="cont">
          <form action="./ecommerce.html">
            <i class="fa-solid fa-user-large"></i>
            <div id="user-cont">
              <input type="text" placeholder="Email id" /><span> </span>
            </div>

            <input type="password" placeholder="password" />
            <span></span>
            <br />
            <div class="btn">
              <button>Log in</button>
            </div>
            <span></span>
            <div id="or-cont">
              <hr />
              <h3>OR</h3>
            </div>

            <a href="signup.html" id="fb">Sign Up</a>
          </form>
        </div>
      </main>
    </section>
    <script src="login.js"></script>
  </body>
</html>
